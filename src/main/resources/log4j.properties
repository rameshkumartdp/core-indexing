log4j.rootLogger=info, activity, consoleAppender

log4j.appender.activity.datePattern='.'yyyyMMdd
log4j.appender.activity=org.apache.log4j.DailyRollingFileAppender
log4j.appender.activity.File=${CORE_LOG_FILE}
log4j.appender.activity.layout=org.apache.log4j.PatternLayout

log4j.appender.activity.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%L - %m%n

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d %m%n

log4j.logger.debuglog=info, debuglog
log4j.additivity.debuglog=false
log4j.appender.debuglog.datePattern='.'yyyyMMdd
log4j.appender.debuglog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debuglog.File=${CORE_LOG_FILE}-debug
log4j.appender.debuglog.layout=org.apache.log4j.PatternLayout